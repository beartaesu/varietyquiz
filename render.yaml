services:
  - type: web
    name: varietyquiz
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: varietyquiz-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: varietyquiz-db
    databaseName: varietyquiz
    user: varietyquiz
